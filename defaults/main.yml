---
# defaults file for authorized-keys/

# the user name for the key file ownership
authorized_keys_user: root

# the group name for the key file ownership
authorized_keys_group: root

# the user home to install the keys to
authorized_keys_user_home: /root

# the mode for the key file
authorized_keys_mode: 600

# jinja2 list of the public ssh keys
AUTHORIZED_KEYS_KEYLIST:
  - 

